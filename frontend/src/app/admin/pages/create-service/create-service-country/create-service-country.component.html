<div class="container">
  <div class="py-6 px-6 flex flex-column align-items-center flex-wrap content">
    <div class="info">
      <p class="text-4xl mb-1 font-bold">
        Indicate in which country you provide this service
      </p>
      <span class="text-sm text-gray-800 p-2"
        >A company may be multinational and provide services in different
        countries. Therefore, please specify in which country the service you
        provide is located.
      </span>
    </div>
    <div class="mt-6 w-10 px-5">
      <p-dropdown
        [options]="countries"
        [(ngModel)]="selectedCountry"
        optionLabel="name"
        [filter]="true"
        filterBy="name"
        styleClass="w-full"
        placeholder="Select a Country"
      >
        <ng-template let-country pTemplate="item">
          <div class="flex align-items-center gap-2">
            <img [src]="country.countryImage" style="width: 18px" />
            <div>{{ country.name }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>
</div>
