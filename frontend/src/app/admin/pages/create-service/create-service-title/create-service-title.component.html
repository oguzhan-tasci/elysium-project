<div class="container">
  <div class="py-6 px-6 flex flex-column align-items-center flex-wrap content">
    <div class="info">
      <p class="text-4xl mb-1 font-bold">Give a title for your service</p>
      <span class="text-sm text-gray-800 p-2"
        >Titles give the best results. Don't worry! You can change it whenever
        you want.
      </span>
    </div>
    <div class="mt-6 w-10 px-5">
      <input
        class="w-full my-1"
        placeholder="Ex: John Doe Hospital"
        type="text"
        maxlength="25"
        [(ngModel)]="title"
        (ngModelChange)="saveTitle($event)"
        pInputText
      />
      <small class="text-gray-800">{{ title?.length }}/25</small>
    </div>
  </div>
</div>
