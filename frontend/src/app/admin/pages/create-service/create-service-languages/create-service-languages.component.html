<div class="container">
  <div class="py-6 px-6 flex flex-column align-items-center flex-wrap content">
    <div class="info">
      <p class="text-4xl mb-1 font-bold">
        List the languages used in the service you provide
      </p>
      <span class="text-sm text-gray-800 p-2"
        >It is very important in which languages you provide services. The more
        languages you use, the more customers you reach.
      </span>
    </div>
    <div class="mt-6 w-10 px-5">
      <p-multiSelect
        [options]="languages"
        [(ngModel)]="selectedLanguage"
        defaultLabel="Select a language(s)"
        optionLabel="name"
        styleClass="w-full"
        display="chip"
      ></p-multiSelect>
    </div>
  </div>
</div>
