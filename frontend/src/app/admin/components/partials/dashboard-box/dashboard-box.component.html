<div class="flex flex-column bg-gray-200 p-4 box shadow-3 border-round-2xl">
  <div class="flex justify-content-between align-items-center my-2 top-side">
    <p class="font-semibold text-gray-800">{{ title }}</p>
    <i [class]="iconClass"></i>
  </div>
  <div class="flex justify-content-between align-items-center my-3 bottom-side">
    <p class="font-semibold text-2xl">{{ outcome }}</p>
    <p class="text-sm font-semibold text-gray-800">{{ percentage }} %</p>
  </div>
</div>
