<div class="flex flex-wrap flex-column content">
  <div class="my-2 flex justify-content-between align-items-center">
    <p class="text-gray-800 font-semibold text-xl">Reservations</p>
    <div class="filter">
      <p-calendar
        dateFormat="dd.mm.yy"
        placeholder="Start Date"
        [showIcon]="true"
        class="mx-2"
        [style]="{ width: '30%' }"
        [inputStyle]="{ width: '100%' }"
        [touchUI]="true"
        [readonlyInput]="true"
      ></p-calendar>
      <p-calendar
        [style]="{ width: '30%' }"
        class="mx-2"
        [inputStyle]="{ width: '100%' }"
        dateFormat="dd.mm.yy"
        [showIcon]="true"
        placeholder="End Date"
        [touchUI]="true"
        [readonlyInput]="true"
      ></p-calendar>
      <p-button
        label="Uygula"
        icon="pi pi-search"
        iconPos="right"
        styleClass="mx-2 p-button-outlined p-button-info"
      ></p-button>
    </div>
  </div>
  <div class="mb-2 flex flex-wrap flex-column search">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        size="small"
        class="p-inputtext-sm border-round-xl w-3"
        placeholder="Buradan kişi arayın"
        type="text"
        pInputText
      />
    </span>
  </div>
</div>
