<div class="relative">
  <div
    #info
    class="fixed p-4 bg-gray-50 shadow-2 border-round-xl mt-8"
    style="width: 380px"
  >
    <div class="flex w-10 m-auto align-items-center">
      <div class="image">
        <p-avatar
          styleClass="mr-2"
          size="xlarge"
          shape="circle"
          image="https://cdn.logojoy.com/wp-content/uploads/2018/05/01104800/1050.png"
        ></p-avatar>
      </div>
      <div class="details mx-2">
        <p class="text-lg">Medical Park Hospital</p>
        <div class="flex align-items-center">
          <img src="https://flagsapi.com/TR/flat/32.png" alt="" />
          <span class="text-gray-800 text-md mx-1">Istanbul,Turkey</span>
        </div>
        <div class="text-gray-800">
          <i class="pi pi-star"></i>
          <span class="text-md mx-1">4,87 (79 assessments)</span>
        </div>
      </div>
    </div>
    <div
      class="flex flex-column p-3 m-auto align-items-center my-4"
    >
      <div class="image flex align-items-center">
        <label class="tex-lg font-semibold mx-4" for="demo">Image</label>
        <p-button label="Choose" [outlined]="true"></p-button>
      </div>
      <div class="video flex align-items-center mt-3">
        <label class="tex-lg font-semibold mx-4" for="demo">Video</label>
        <p-button label="Choose" [outlined]="true"></p-button>

      </div>
    </div>
    <div class="accept-button flex flex-column text-center">
      <p-button styleClass="p-button-raised" label="Get Price"></p-button>
      <small class="text-gray-800 p-5"
        >The images and videos you share are stored encrypted and only
        transferred to experts.I wanna take your attention here, we are
        automatically deleted within a maximum of 12 hours.</small
      >
    </div>
  </div>
</div>
