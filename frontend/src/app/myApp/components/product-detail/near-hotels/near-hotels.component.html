<div class="">
  <div class="flex flex-column mx-4 my-2">
    <p class="mx-5 my-3 font-semibold text-gray-800 text-xl">
      Near Otels For This Service
    </p>
    <p-carousel
      [value]="otels"
      [numVisible]="5"
      [numScroll]="3"
      [circular]="false"
    >
      <ng-template *ngFor="let otel of otels" let-product pTemplate="item">
        <partial-service-box
          [explanation]="product.title"
          [image]="product.image"
          [country]="product.country"
          [city]="product.city"
          [stars]="product.stars"
          [price]="product.price"
          [companyLogo]="product.companyLogo"
          [companyName]="product.companyName"
          [countryFlag]="product.countryFlag"
        ></partial-service-box>
      </ng-template>
    </p-carousel>
  </div>
</div>
