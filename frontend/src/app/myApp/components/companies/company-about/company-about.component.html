<div class="company-about mb-5 pr-6">
  <p class="font-bold text-2xl">About Medical Park Hospital Ltd.</p>
  <div
    *ngFor="let item of listOfServices"
    class="flex text-justify align-items-center"
  >
    <i [class]="item.iconClass"></i>
    <span class="text-gray-900 mx-1 my-1">{{ item.value }}</span>
  </div>
  <div class="my-2 about-company">
    <p
      *ngFor="let item of aboutCompany"
      class="text-justify text-gray-900 my-2"
    >
      {{ item.paragh }}
    </p>
  </div>
  <p-divider></p-divider>
</div>
