<div class="shadow-1 mx-4 content border-round-xl p-3">
  <div class="flex flex-column flex-wrap boxes">
    <div *ngFor="let item of securityAbout" class="flex flex-column p-3 box">
      <i [class]="item.iconClass"></i>
      <p class="font-semibold text-xl my-2">{{ item.title }}</p>
      <p class="text-gray-700 text-justify text-sm mb-4">
        {{ item.subtitle }}
      </p>
      <p-divider *ngIf="item.divider"></p-divider>
    </div>
  </div>
</div>
