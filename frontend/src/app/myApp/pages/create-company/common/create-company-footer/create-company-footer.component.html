<div class="">
  <div class="top-side">
    <p-progressBar color="blue" [value]="barValue"></p-progressBar>
  </div>
  <div class="my-3 flex align-items-center justify-content-between bottom side">
    <p-button
      label="Previous"
      [routerLink]="previousRoute"
      styleClass="m-1 p-button-outlined p-button-secondary"
    ></p-button>

    <p-button
      label="Forward"
      [routerLink]="forwardRoute"
      styleClass="m-1 p-button-secondary"
    ></p-button>
  </div>
</div>
