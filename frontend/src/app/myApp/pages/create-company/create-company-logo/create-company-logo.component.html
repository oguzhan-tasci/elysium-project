<div class="container">
  <div class="py-6 px-6 flex flex-column align-items-center flex-wrap content">
    <div class="info">
      <p class="text-4xl mb-1 font-bold">Add your company's logo</p>
      <span class="text-sm text-gray-800 p-2"
        >Adding your logo increases your recognition and gives customers
        confidence.
      </span>
    </div>
    <div class="mt-6 text-center w-10 px-5">
      <p-fileUpload
        mode="basic"
        chooseLabel="Click to download your company's logo"
        styleClass="w-4 h-16rem border-circle text-900 bg-gray-200 text-lg"
        name=""
        chooseIcon="pi"
        url="https://www.primefaces.org/cdn/api/upload.php"
        accept="image/*"
        [maxFileSize]="1000000"
        (onUpload)="onUpload($event)"
      ></p-fileUpload>
    </div>
  </div>
</div>
