<div class="container">
  <div class="py-6 px-6 flex flex-column align-items-center flex-wrap content">
    <div class="info">
      <p class="text-4xl mb-1 font-bold">
        Which country are you participating from?
      </p>
      <span class="text-sm text-gray-800 p-2"
        >All you have to do is enter the languages ​​your company uses. We will
        also take your language options when listing your services.
      </span>
    </div>
    <div class="mt-6 w-10 px-5">
      <p-dropdown
        [options]="countries"
        [(ngModel)]="selectedCountry"
        (ngModelChange)="writeCountry($event)"
        optionLabel="name"
        [filter]="true"
        filterBy="name"
        styleClass="w-full"
        placeholder="Select a Country"
      >
        <ng-template let-country pTemplate="item">
          <div class="flex align-items-center gap-2">
            <img [src]="country.countryImage" style="width: 18px" />
            <div>{{ country.name }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>
</div>
