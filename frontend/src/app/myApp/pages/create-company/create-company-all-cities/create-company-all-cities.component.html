<div class="container content">
  <div class="py-6 px-6 flex flex-column align-items-center flex-wrap content">
    <div class="info">
      <p class="text-4xl mb-1 font-bold">
        Could you please specify which cities you provide service in?
      </p>
      <span class="text-sm text-gray-800 p-2"
        >Please tick the city you provide service to or the cities you are
        located in if you are in multiple cities.
      </span>
    </div>
    <div class="mt-6 w-10 px-5">
      <p-multiSelect
        [options]="cities"
        [(ngModel)]="selectedCities"
        (ngModelChange)="activeCities($event)"
        defaultLabel="Select a City"
        optionLabel="name"
        styleClass="w-full"
        display="chip"
      ></p-multiSelect>
    </div>
  </div>
</div>
