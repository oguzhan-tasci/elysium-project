<div class="container">

      <p class="text-4xl mb-1 font-bold">Can you enter your company name?</p>
      <span class="text-sm text-gray-800 p-2"
        >Make sure you enter your company name correctly, this will give people
        more confidence.
      </span>
    </div>
    <div class="mt-6 w-10 px-5">
      <input
        class="w-full my-1"
        placeholder="Ex: Great rhinoplasty awaits you with Doctor John!"
        type="text"
        maxlength="40"
        pInputText
        formControlName="text"
      />
      <small class="text-gray-800">0/40</small>
    </div>
  </div>
</div>
