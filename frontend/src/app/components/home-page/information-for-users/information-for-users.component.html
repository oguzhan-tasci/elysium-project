<div class="container information">
  <div class="text-2xl font-semibold text-start mb-4">
    We Always Here For You!
  </div>
  <div class="all-infos flex flex-column">
    <div
      class="single-info flex py-2 px-5 align-items-center justify-content-center"
      *ngFor="let information of informations; let even = even; let odd = odd"
      [ngClass]="{ odd: odd, even: even }"
    >
      <div class="">
        <img
          class="w-18rem h-16rem border-round-2xl m-5 bg-contain"
          [src]="information.image"
          [alt]="information.title"
        />
      </div>
      <div class="single-exp flex flex-column align-item-start mr-3">
        <div class="flex align-items-start">
          <i [class]="information.iconClass"></i>
          <p class="info-title mx-2 font-semibold text-lg text-black mb-1">
            {{ information.title }}
          </p>
        </div>
        <p class="info-subtitle line-height-4 p-3 text-gray-800">
          {{ information.subtitle }}
        </p>
      </div>
    </div>
  </div>
</div>
